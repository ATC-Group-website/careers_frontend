<app-header></app-header>
<!-- component -->
<div class="m-0 flex h-screen items-center justify-center p-0">
  <!-- Left: Image -->
  <div class="m-0 hidden h-screen w-1/2 p-0 lg:block">
    <img
      src="login.avif"
      alt="Login image"
      class="h-full w-full object-cover"
    />
  </div>
  <!-- Right: Login Form -->
  <div class="sm:20 w-full p-8 md:p-52 lg:w-1/2 lg:p-36">
    <h1 class="mb-4 text-2xl font-semibold">Login</h1>
    <form (ngSubmit)="onLogin(userLogin)" #userLogin="ngForm">
      <!-- email Input -->
      <div class="mb-4">
        <label for="email" class="mb-2 block text-gray-600"> Email</label>
        <input
          type="email"
          id="email"
          name="email"
          pInputText
          class="block w-full rounded-md bg-gray-50 p-3 focus:border-blue-500 focus:outline-none"
          autocomplete="email"
          required
          ngModel
          #email="ngModel"
          [ngClass]="{
            'ng-dirty': email.touched,
            'ng-invalid': email.invalid && email.touched,
          }"
          placeholder="Enter your email"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="mb-2 block text-gray-800"> Password</label>
        <p-password
          type="password"
          id="password"
          [toggleMask]="true"
          name="password"
          class="block w-full rounded-md border border-gray-300 focus:border-blue-500 focus:outline-none"
          autocomplete="password"
          [style]="{
            display: 'block',
            width: '100%',
            backgroundColor: '#F9FAFB',
          }"
          [inputStyle]="{
            display: 'block',
            width: '100%',
            backgroundColor: '#F9FAFB',
            opacity: '1',
          }"
          #password="ngModel"
          [ngClass]="{
            'ng-dirty': password.touched,
            'ng-invalid': password.invalid && password.touched,
          }"
          required
          ngModel
          [feedback]="false"
          placeholder="Enter your password"
        />
      </div>
      @if (errorMessage) {
        <div class="text-sm text-red-500">{{ errorMessage }}</div>
      }
      <p-button
        label="Login"
        [disabled]="userLogin.invalid"
        [style]="{
          width: '100%',
        }"
        [loading]="isLoading"
        type="submit"
      />
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-center text-gray-500">
      <a
        routerLink="/register"
        class="font-medium text-primary-600 hover:underline dark:text-primary-500"
        >Sign up Here</a
      >
    </div>
  </div>
</div>
<app-footer></app-footer>
