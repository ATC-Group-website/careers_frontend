<nav class="bg-gray-100">
  <div class="mx-auto flex max-w-screen-2xl justify-between p-3">
    <a routerLink="/jobs" class="">
      <img
        ngSrc="atc_group_logo1.png"
        alt="ATC Group"
        priority
        width="114"
        height="80"
      />
    </a>
    <div class="flex items-center gap-4">
      @if (!isLogged) {
        <a
          routerLink="/login"
          class="rounded-md bg-gray-200 px-5 py-3 text-black no-underline hover:bg-gray-300"
          >Login</a
        >
        <a
          routerLink="/register"
          class="rounded-md bg-primary px-5 py-3 text-white no-underline hover:bg-red-700"
          >Sign up</a
        >
      }
      @if (isLogged) {
        <!-- dropdown with name on view and logout as option  -->

        <!-- Dropdown Trigger Button with Username -->
        <div class="relative inline-block text-left" (click)="toggleDropdown()">
          <button
            class="flex cursor-pointer items-center space-x-2 rounded-lg border-0 p-3 text-gray-700 hover:bg-gray-100 focus:outline-none"
          >
            <span class="cursor-pointer text-lg">{{ userName }}</span>
            <!-- Username Display -->
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          @if (dropdownOpen) {
            <div
              class="absolute right-0 mt-2 origin-top-right divide-y divide-gray-100 rounded-md bg-white text-lg shadow-lg outline-none"
            >
              <div class="border-4 border-black py-1">
                <button
                  class="w-full cursor-pointer border-0 bg-white p-1 px-8 py-2 text-left text-lg text-gray-700 hover:bg-gray-100"
                  (click)="goToProfile()"
                >
                  Profile
                </button>
                <button
                  class="w-full cursor-pointer border-0 bg-white p-1 px-8 py-2 text-left text-lg text-gray-700 hover:bg-gray-100"
                  (click)="logout()"
                >
                  Logout
                </button>
              </div>
            </div>
          }
        </div>
      }
    </div>
  </div>
</nav>
